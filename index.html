<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>
    <!-- link css -->
    <link rel="stylesheet" href="style.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="result-summary">
        <!--------- Result ---------->
        <div class="result">
          <h1 class="result-title">Your Result</h1>
          <p class="result-score">76<span>of 100</span></p>
          <div class="result-rank-box">
            <p class="result-rank">Great</p>
            <p>
              You scored higher than 65% of the people who have taken these
              tests.
            </p>
          </div>
        </div>

        <!---------- Summary ----------->
        <div class="summary">
          <h2 class="section-title">Summary</h2>
          <div class="gird-flow">
            <!-- Reaction -->
            <div class="summary-item">
              <div class="flex-group">
                <img
                  src="assets/images/icon-reaction.svg"
                  alt="icon-reaction"
                />
                <h3 class="summary-item-title">Reaction</h3>
              </div>
              <p class="summary-score"><span>80</span> / 100</p>
            </div>
            <!-- Memory -->
            <div class="summary-item">
              <div class="flex-group">
                <img src="assets/images/icon-memory.svg" alt="icon-memory" />
                <h3 class="summary-item-title">Memory</h3>
              </div>
              <p class="summary-score"><span>92</span> / 100</p>
            </div>
            <!-- Verbal -->
            <div class="summary-item">
              <div class="flex-group">
                <img src="assets/images/icon-verbal.svg" alt="icon-verbal" />
                <h3 class="summary-item-title">Verbal</h3>
              </div>
              <p class="summary-score"><span>61</span> / 100</p>
            </div>
            <!-- Visual -->
            <div class="summary-item">
              <div class="flex-group">
                <img src="assets/images/icon-visual.svg" alt="icon-visual" />
                <h3 class="summary-item-title">Visual</h3>
              </div>
              <p class="summary-score"><span>72</span> / 100</p>
            </div>
          </div>
          <button class="button">Continue</button>
        </div>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.linkedin.com/in/uzzalyafi/">Uzzal Yafi</a>.
    </footer>
  </body>
</html>
